report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/controldna" target="_blank">nf-core/controldna</a>
    analysis pipeline.
report_section_order:
    software_versions:
        order: -1000
    nf-core-controldna-summary:
        order: -1001

export_plots: true



module_order:
    - fastqc:
        name: 'FastQC r1 (input)'
        info: 'This section of the report shows read1 FastQC results before adapter trimming.'
        path_filters:
            - '*input_1_fastqc.zip'
    - fastqc:
        name: 'FastQC r2 (input)'
        info: 'This section of the report shows read2 FastQC results before adapter trimming.'
        path_filters:
            - '*input_2_fastqc.zip'
    - cutadapt
    - fastqc:
        name: 'FastQC r1 (trimmed)'
        info: 'This section of the report shows read1 FastQC results after adapter trimming.'
        path_filters:
            - '*trimmed_1_fastqc.zip'
    - fastqc:
        name: 'FastQC r2 (trimmed)'
        info: 'This section of the report shows read2 FastQC results after adapter trimming.'
        path_filters:
            - '*trimmed_2_fastqc.zip'
    - picard
    - preseq

extra_fn_clean_exts:
    - '.umi_dedup'
    - '_val'
    - '.markdup'